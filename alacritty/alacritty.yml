window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

# This is a basic Alacritty configuration file.

# Font configuration
font:
  default:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Regular
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Regular
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Regular
    style: Bold Italic
  size: 9 

# Colors
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#44475a'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#6272a4'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#f8f8f2'

  # Bright colors
  bright:
    black:   '#6272a4'
    red:     '#ff6e6e'
    green:   '#69ff94'
    yellow:  '#f4f99d'
    blue:    '#7684d6'
    magenta: '#ff92df'
    cyan:    '#9aedfe'
    white:   '#f8f8f2'

# Default shell to run (can be overridden by the shell key in key bindings)
shell:
  program: /usr/bin/zsh


selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

